<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Excel</title>
</head>
<body>

<div id="app" class="container">
    <div class="excel">
        <div class="excel__header">
            <input class="input" type="text" value="Создать таблицу"/>
            <div class="excel__header-buttons" >
                <button>
                    <i class="material-icons">exit_to_app</i>
                </button>
                <button>
                    <i class="material-icons">delete</i>
                </button>
            </div>


        </div>
        <div class="excel__toolbar">
            <button>
                <i class="material-icons">format_align_left</i>
            </button>
            <button>
                <i class="material-icons">format_align_center</i>
            </button>
            <button>
                <i class="material-icons">format_align_right</i>
            </button>
            <button>
                <i class="material-icons">format_bold</i>
            </button>
            <button>
                <i class="material-icons">format_italic</i>
            </button>
            <button>
                <i class="material-icons">format_underlined</i>
            </button>
        </div>

        <div class="excel__formula">
            <div class="fx">fx</div>
            <div class="input" contenteditable="true" spellcheck="false"></div>
        </div>

        <div class="excel__table">
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell active" contenteditable="true">A1</div>
                    <div class="cell" contenteditable="true">B1</div>
                    <div class="cell">C1</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">2</div>
                <div class="row-data">
                    <div class="cell">A2</div>
                    <div class="cell">B2</div>
                    <div class="cell">C2</div>
                </div>
            </div>
        </div>


    </div>
</div>

</body>
</html>
